<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Form</title>
    <link rel="icon" type="image/ico" href="media\images\favicon.ico">
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data" >
        <!--if you want to send large files need to change the encryption so files are breaked into parts and afterwards reasembled-->
        <!-- for  cursor will move to text box and great for audio visual impaired-->
        <label for="username">username: </label>
        <input type="text" id="username" placeholder="First & Last Name" minlength="6" maxlength="15" required>
        <br>
        <label for="password">password: </label>
        <input type="password" id="password" placeholder="Password" minlength="6" maxlength="15" required>
        <br>
        <label for="email">email: </label>
        <input type="email" id="email" placeholder="firstname.lastname@home.com">
        <br>
        <label for="phone">phone: </label>
        <input type="phone" id="tel" placeholder="0466 123456" pattern="[0-9]{4} [0-9]{6}">
        <br>
        <label for="bday">birthday: </label>
        <input type="date" id="bday">
        <br>
        <label for="quant">Quantity: </label>
        <input type="number" id="quant" placeholder="1" min="1" max="100">
        <br>
        <label for="title">Aanspreektitel: </label>
        <label for="title">Mr.</label>
        <!--you need the value because you want to submit it-->
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="title">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs" name="title">
        <label for="title">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="title">
        <br>
        <label for="payment">payment: </label>
        <select id="payment">
            <option value="creditcard">creditcard</option>
            <option value="giftcard">giftcard</option>
            <option value="debitcard">debitcard</option>
            <option value="voucher">voucher</option>
        </select>
        <br>
        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe" value="newsletter"> 
        <br>
        <label for="comment">give me a comment: </label>
        <br>
        <textarea id="comment" rows="3" cols="25">
        </textarea>
        <br>
        <label for="files">Upload your files: </label>
        <input type="file" id="files" accept="images/jpeg, .pdf">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
