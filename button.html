<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="icon"  type="image/ico" href="media\images\favicon.ico">
</head>
<body>
    <a href="index.html" target="_blank">
    <button style="width: 50px; background-color: blueviolet; color: rgb(255, 250, 240);">
        Click Me
    </button>
    </a>
    <br>
    <hr>
    <br>
    <button onclick="dosomething()" style="width: 65px; background-color: orange; color: rgb(30, 27, 22);">
        Change
    </button>
    <p id="greeting">What's Up?</p>
    <script>
        function dosomething(){
            document.getElementById("greeting").innerHTML = "Honky Dory, bro!"
        }
    </script>
</body>
</html>
